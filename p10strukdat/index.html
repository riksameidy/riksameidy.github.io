	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

#### Abstraction
- The notion of abstraction is to distill a complicated system down to its most fundamental parts. 
- Describing the parts of a system involves naming them and explaining their functionality.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

####  Abstract Data Type

- Applying the abstraction paradigm to the design of data structures gives rise to abstract data types (ADTs). 
- An ADT is a mathematical model of a data structure that specifies 
	- the type of data stored, 
	- the operations supported on them
	- the types of parameters of the operations.
- An ADT specifies what each operation does, but not how it does it.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### ADT main questions
An ADT answers two main questions:

1. What is the data to be stored or represented?
2. What can we do with the data?
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Data Structure and ADT
- Data Structure is the implementation of ADT
- ADT is abstract , Data Structure is Concrete
- ADT describes **WHAT** methods the data structure will implement
- ADT **DOES NOT**  describe **HOW** the data structure is implemented
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Example: Stack ADT

#### Stacks
- A stack is a collection of objects that are inserted and removed according to the last-in, first-out (LIFO) principle

#### Stacks
- Stack has a sequence of elements
- Stack has an order (index)
- the new element is inserted at the last position
- the deleted element is also taken from the last position
- Stack can be empty
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Stacks ADT 
from the description, we can make an abstraction:

| Methods | Description                                                           |
| ------- | --------------------------------------------------------------------- |
| push    | Add element e to the top of stack                                  |
| pop     | Remove and return the top element from the stack                  |
| top     | Return a reference to the top element of stack, without removing it |
| isEmpty | Return True if stack does not contain any elements                  |
| len     | Return the number of elements in stack                             |
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

- There can be various of implementation of a particular ADT
- But, we can extract a pattern from these various implementation
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

#### What is A Design Pattern
> "Each pattern describes a problem which occurs over and over again in our environment, and then describes the core of the solution to that problem, in such a way that you can use this solution a million times over, without ever doing it the same way twice"
> 
> Christopher Alexander
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Design Pattern Essential Elements
- The pattern name
- The problem describes when to apply the pattern
- The solution describes the elements that make up the design, their relationships, responsibilities, and collaborations
- The consequences, are the results and trade-offs of applying the pattern.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Catalog of Good Design Pattern
Abstract Factory , Adapter , Bridge , Builder , Chain of Responsibility , Command , Composite , Decorator , Facade , Factory Method , Flyweight , Interpreter , Iterator , Mediator , Memento , Observer , Prototype , Proxy , Singleton , State  , Strategy , Template Method , Visitor
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

#### Classification of Design Pattern
- By its **purpose** : reflects what a pattern does
- By its **scope** : specifies whether the pattern applies primarily to classes or to objects
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Classification by Purpose
- **Creational** : concern the process of object creation
- **Structural** : composition of classes or objects
- **Behavioural** : characterize the ways in which classes or objects interact and distribute responsibility
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Classification By Scope
- **Class Pattern** : deal with relationships between classes and their subclasses
- **Object Pattern**: with object relationships, which can be changed at run-time and are more dynamic
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

## 03
### Adapter Design Pattern
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Adapter
- Sometimes referenced as Wrapper
- Categorized as Structural Pattern
- Categorized as Object Pattern
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Adapter
- An Adapter translates the interface of one class to match another. 
- It allows an object that implements a set of features to be used with software that expects a different interface, without changing the code for the original class. 
- The Adapter class has an instance of the the class being adapted (the Adaptee). 
- It implements its own set of methods that then call the methods in the Adaptee. 
- It is often used to wrap a legacy class (i.e. old) that is targeted for future replacement.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Adapter Purpose
- Convert the interface of a class into another interface clients expect. 
- Adapter lets classes work together that couldn't otherwise because of incompatible interfaces.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### When to use Adapter
- you want to use an existing class, and its interface does not match the one you need.
- you want to create a reusable class that cooperates with unrelated or unforeseen classes, that is, classes that don't necessarily have compatible interfaces.
- (object adapter only) you need to use several existing subclasses, but it's impractical to adapt their interface by subclassing every one. An object adapter can adapt the interface of its parent class.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Adapter Pattern for Stacks
One general way to apply the adapter pattern is to define a new class in such a way that it contains an instance of the existing class as a hidden field, and then to implement each method of the new class using methods of this hidden instance variable.
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Adapter Pattern for Stacks
By applying the adapter pattern in this way, we have created a new class that performs some of the same functions as an existing class, but repackaged in a more convenient way
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Adapter Pattern for Stacks
- In the context of the stack ADT, we can adapt Python’s list class
- List class becomes the adaptee
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Adapting List method for Out Stacks

| Adapter (Stack) | Adaptee(List) |
| --------------- | ------------- |
| push(e)         | append(e)     |
| pop()           | pop()         |
| top()           | L[-1]         |
| isEmpty()       | len(L) == 0   |
| len             | len           |
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

#### Stack based on List
- We use the adapter design pattern to define an ArrayStack class that uses an underlying Python list for storage
- The name ArrayStack to emphasize that the underlying storage is inherently array based (List)
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

```python
class ArrayStack:
	def __init__(self):
		self._data = []
	def __len__(self):
		return len(self._data)
	def isEmpty(self):
		return len(self._data) == 0
	def push(self,e):
		self._data.append(e)
	def top(self):
		return self._data[-1]
	def pop(self):
		return self._data.pop()
```
